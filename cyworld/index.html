<!DOCTYPE html>
<html lang="ko">

<head>
    <title>김성중님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://kit.fontawesome.com/982e6b64ca.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <span><i class="far fa-meh-blank"></i> 이름</span>
                            <span><i class="fas fa-phone"></i> Phone</span>
                            <span><i class="far fa-envelope"></i> E-mail</span>
                            <span><i class="fab fa-instagram-square"></i> 인스타그램</span>
                        </div>
                        <div class="left__body__footer">
                            <span>오늘의 기분</span>
                            <div>
                                <span>기쁨 😊</span>
                                <span style="font-size: 16px; margin-right: -5px;">🔽</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right"></div>
            </div>
        </div>
    </div>

</html>
